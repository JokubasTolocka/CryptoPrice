<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./photos/favicon.png">
    <title>CryptoChecker</title>
</head>
<body>
    <div class="container">
        <div class="firstCur">
            <div class="name">
                <h1>Bitcoin</h1>
                <hr>
            </div>
            <div class="content">
                <h3>Price:</h3>
                <h3 class="price" id="Bprice">asdas</h3>
            </div>
            
        </div>
        <div class="secondCur">
            <div class="name">
                <h1>Litecoin</h1>
                <hr>
            </div>
            <div class="content">
                <h3>Price:</h3>
                <h3 class="price" id="Lprice">asdas</h3>
            </div>
        </div>
        <div class="thirdCur">
            <div class="name">
                <h1>Ethereum</h1>
                <hr>
            </div>
            <div class="content">
                <h3>Price:</h3>
                <h3 class="price" id="Eprice">asdas</h3>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
